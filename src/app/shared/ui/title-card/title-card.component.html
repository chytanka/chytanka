<div class="cover-wrapper">
    <img class="cover" [src]="value.cover" alt="">
    <img class="site-logo" [src]="'/assets/logos/'+value?.site+'-logo.svg'" alt="">
</div>

<a class="title" [routerLink]="['',value?.site, value?.post_id]">{{value.title}}</a>

<button class="button small empty" style="margin-right: .5ch;" (click)="onDelete(value.id)">❌</button>
