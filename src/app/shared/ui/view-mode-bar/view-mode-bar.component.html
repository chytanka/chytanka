@for(option of options; track option.emoji) {
<div>
    <input type="radio" name="radio-{{seed}}" id="mode-{{option.mode}}-{{option.dir}}-{{seed}}" [checked]="value == option.code"
         (input)="onChange(option)" />

    <label class="button" for="mode-{{option.mode}}-{{option.dir}}-{{seed}}" [title]="lang.ph().getByKey(option.hintPhraceKey)">
        {{option.emoji}}
    </label>

</div>
}
